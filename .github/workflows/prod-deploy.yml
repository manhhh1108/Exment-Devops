name: prod-to-codecommit

on:
  push:
    # tags:
    #   - 'prod-*'

permissions:
  id-token: write
  contents: read

jobs:
  push-to-codecommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4 
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::113624067602:role/GitHubActions-CodeCommit-Role
          aws-region: ap-northeast-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Configure git for CodeCommit
        run: |
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

      - name: Push to CodeCommit
        run: |
          git remote remove codecommit || true
          git remote add codecommit https://git-codecommit.ap-northeast-1.amazonaws.com/v1/repos/deploy-test

      - name: Push commit + tag to CodeCommit (SAFE)
        run: |
          echo "Pushing tag and its commit to CodeCommit"
          git push codecommit refs/tags/${GITHUB_REF_NAME}

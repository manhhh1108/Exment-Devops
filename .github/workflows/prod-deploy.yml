name: prod-to-codecommit

on:
  push:
    tags:
      - 'prod-*'

permissions:
  id-token: write
  contents: read

jobs:
  push-to-codecommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout exact tag commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::113624067602:role/GitHubActions-CodeCommit-Role
          aws-region: ap-northeast-1

      - name: Configure git for CodeCommit
        run: |
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add CodeCommit remote
        run: |
          git remote remove codecommit || true
          git remote add codecommit https://git-codecommit.ap-northeast-1.amazonaws.com/v1/repos/deploy-test

      - name: Create release tag file
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "$TAG_NAME" > .release-tag
          echo "RELEASE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: Commit release tag
        run: |
          git add .release-tag
          git commit -m "chore(release): $RELEASE_TAG"

      - name: Push tag to CodeCommit (NO main)
        run: |
          if ! git ls-remote --tags codecommit | grep -q "refs/tags/$RELEASE_TAG"; then
            git push codecommit "$RELEASE_TAG"
          else
            echo "Tag $RELEASE_TAG already exists on CodeCommit, skip pushing tag"
          fi

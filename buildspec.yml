version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.2
    commands:
      - apt-get update
      - apt-get install -y libsodium-dev
      - pecl install sodium || true
      - echo "extension=sodium" >> $(php --ini | grep "Loaded Configuration" | awk '{print $4}')
      - php -m | grep sodium

      - echo "Install dependencies"
      - composer install --no-dev --prefer-dist --no-interaction

  pre_build:
    commands:
      - echo "Run tests"
      - php artisan test || true

  build:
    commands:
      - echo "Set execute permission for scripts"
      - chmod +x scripts/*.sh
      - echo "Build done"

artifacts:
  files:
    - '**/*'
  discard-paths: no

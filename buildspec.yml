version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.2
    commands:
      - echo "Install PHP sodium extension (Amazon Linux)"

      - yum update -y
      - yum install -y libsodium libsodium-devel

      - pecl install sodium || true
      - echo "extension=sodium" > /root/.phpenv/versions/8.2.29/etc/conf.d/sodium.ini

      - php -m | grep sodium || true

      - echo "Install PHP dependencies"
      - composer install --no-dev --prefer-dist --no-interaction

  pre_build:
    commands:
      - echo "Run tests"
      - php artisan test || true

  build:
    commands:
      - echo "Set execute permission for scripts"
      - chmod +x scripts/*.sh
      - echo "Build done"

artifacts:
  files:
    - '**/*'
  discard-paths: no
